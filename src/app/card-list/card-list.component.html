<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Grade</th>
        <th scope="col">Description</th>
        <th scope="col">Image</th>
        <th></th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let card of cards">
        <td>{{ card.id }}</td>
        <td>{{ card.name }}</td>
        <td>{{card.grade}}</td>
        <td>{{card.description}}</td>
        <td><img  style="width: 200px;height: 150px;" src="http://localhost:8080/image/{{card.image}}"></td>
        <td><button class="btn btn-info" type="button" (click)="goToEdit(card)">Edit</button></td>
        <td><button class="btn btn-danger" type="button" (click)="deleteCard(card)">Delete</button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
